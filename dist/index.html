<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="spinner-content spinner-inactive">
      <span class="spinner"></span>
    </div>
    <div class="top-content">
      <div class="left-content">
        <div class="left-info">
          <h1 class="current-conditions"></h1>
          <h3 class="current-temp"></h3>
          <h2 class="location"></h2>
          <h3 class="date"></h3>
          <img src="" class="todays-icon" />
        </div>
      </div>
      <div class="mid-content">
        <div class="search-contents">
          <input type="text" id="search" placeholder="Search Location..." />
          <img src="images/magnifier.png" class="searchBtn" />
        </div>
        <p class="errMsg"></p>
      </div>
      <div class="right-content">
        <div class="right-info">
          <h2 class="feel"></h2>
          <h2 class="humid"></h2>
          <h2 class="wind"></h2>
        </div>
      </div>
    </div>
    <div class="bottom-content">
      <div class="measurements">
        <button class="f is-active">°F</button>
        <button class="c">°C</button>
      </div>
      <div class="options">
        <button class="daily is-active">Daily</button>
        <button class="hourly">Hourly</button>
      </div>
      <div class="current-cast">
        <h1 class="current"></h1>
      </div>
      <div class="forecast"></div>
    </div>
    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh_TiXl4yzYk_lOznixDsL1eJuWOYPy5c&libraries=places"></script>
    <script>
      function initialize() {
        const options = {
          types: ["(cities)"],
        };

        const input = document.getElementById("search");
        var autocomplete = new google.maps.places.Autocomplete(input, options);
      }

      google.maps.event.addDomListener(window, "load", initialize);
    </script>
  </body>
</html>
