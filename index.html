<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-content">
      <div class="left-content">
        <h1 class="current-conditions"></h1>
        <h2 class="location"></h2>
        <h3 class="date"></h3>
        <h3 class="current-temp"></h3>
        <img src="" class="todays-icon" />
      </div>
      <div class="mid-content">
        <input type="text" id="search" placeholder="Search Location..." />
      </div>
      <div class="right-content">
        <h2 class="feel"></h2>
        <h2 class="humid"></h2>
        <h2 class="chance-of-prep"></h2>
        <h2 class="wind"></h2>
      </div>
    </div>
    <div class="bottom-content">
      <div class="options">
        <button class="daily is-active">Daily</button>
        <button class="hourly">Hourly</button>
      </div>
      <div class="forecast"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
